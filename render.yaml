services:
  # Single Web Service (Node.js + Frontend)
  - type: web
    name: wotnot-app
    env: node
    plan: free
    buildCommand: |
      cd backend && npm install
      cd ../frontend/app && npm install && npm run build
    startCommand: |
      cd backend && node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
